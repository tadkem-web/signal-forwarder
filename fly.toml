app = "signal-forwarder-111"

[build]
  builder = "heroku/builder:22"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  force_http_dispatcher = false

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
