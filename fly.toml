app = "signal-forwarder"

[build]

[env]

[experimental]
  auto_rollback = true

[processes]
  worker = "python main.py"

[checks]
  # vietoj HTTP smoke-check, vykdome paprastą komandą, kad Fly neprašytų porto
  [[checks.commands]]
  command = "echo running"
  interval = "30s"
  timeout = "10s"
  grace_period = "30s"
